<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscrição</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <header>
        <h1>Inscrição para o Evento</h1>
        <nav>
            <p>seja bem-vindo!</p>
            <hr>
        </nav>

    </header>


    <main>

        <div class="div-subtitle">
            <h3>Formulário de Inscrição</h3>
            <p>Preencha os campos abaixo para se inscrever no evento.</p>
        </div>


        <div class="div-forms">
            <form action="" method="post">

                <div class="div-line">
                    <div class="div-inputLabel">
                        <label for="Nome:" style="font-weight: 600;">Nome:</label>
                        <input type="text" name="name" id="" placeholder="Digite seu nome" required>
                    </div>
                    <div class="div-inputLabel">

                        <label for="Email:" style="font-weight: 600;">Email:</label>
                        <input type="email" name="email" id="" placeholder="Digite seu email" required>
                    </div>

                    <div class="div-inputLabel">

                        <label for="Telefone" style="font-weight: 600;">Telefone:</label>
                        <input type="tel" name="telefone" id="" placeholder="Digite seu telefone" required>
                    </div>

                </div>


                <div class="div-line">
                    <div class="div-inputLabel">
                        <label for="dataNasc">Data de nascimento:</label>
                        <input type="date" name="dataNasc" id="dataNasc" placeholder="Digite sua data de nascimento"
                            required>
                    </div>
                    
                    <div class="div-inputLabel">

                        <label for="tpIncric">Tipo de Inscrição:</label>
                        <select name="tpIncric" id="tpIncric" required>
                            <option value="selecione">Selecione inscrição</option>
                            <option value="Palestrante">Palestrante</option>
                            <option value="Participante">Participante</option>
                            <option value="Voluntario">Voluntário</option>
                        </select>
                    </div>
                    <div class="div-inputLabel">
                        <label for="Genero:">Genero:</label>
                        <div class="div-Radio">
                            <input type="radio" name="genero" id="gen" value="masculino" require> Masculino
                            <input type="radio" name="genero" id="gen" value="feminino" required> Feminino
                            <input type="radio" name="genero" id="gen" value="outro" required> Outro

                        </div>
                    </div>
                </div>

                <div class="div-menssagem">
                    <label for="mensagem" style="margin-bottom: 5px; text-align: center;">Mensagem:</label>
                    <textarea name="mensagem" id="mensagem" cols="8" rows="6" maxlength="200"
                        placeholder="Digite sua mensagem" required></textarea>
                </div>

                <div class="div-button">
                    <button type="submit">Enviar</button>

                    <button type="reset" >Limpar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
